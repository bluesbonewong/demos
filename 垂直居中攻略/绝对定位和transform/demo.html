<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>绝对定位和transform:translate</title>
	<style>
		.wrapper,
		body,
		html {
			height: 100%;
		}

		.content {
			text-align: center;
			background: grey;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
			vertical-align: middle;
			padding:50px;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<div class="content">
		<h1 class="text">撑开内容</h1>
	</div>
</div>
</body>
</html>
