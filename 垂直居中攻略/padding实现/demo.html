<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>居中垂直padding</title>
	<style>
		.wrapper {
			padding: 30px;
			/*给父元素的padding设置相同值，实现内容垂直、水平居中*/
			/*注意父元素的宽度和高度都不能设置，让内容去撑开*/
		}
		.text {
			text-align: center;
		}
	</style>
</head>
<body>
<div class="wrapper">
	<p class="text">演示演示演示演示演示演示演示演示演示</p>
	<p class="text">演示演示演示演示演示演示演示演示演示</p>
</div>
</body>
</html>
