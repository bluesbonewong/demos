<!doctype html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>demo</title>
</head>
<body>
<button id="reload">reload</button>
<script>
	var reloadNode = document.querySelector('#reload')

	reloadNode.addEventListener('click',function () {
		window.opener.location.reload()
		window.close()
	})

</script>
</body>
</html>
